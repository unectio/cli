name: uctl CICD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  GOPATH: ${{ github.workspace }}

jobs:
  build1:
    name: Build on Windows 2019
    runs-on: windows-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
        id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: make dep
      shell: bashs

    - name: Build
      run: make
      shell: bash

    - name: Show help
      run: ./uctl -h

